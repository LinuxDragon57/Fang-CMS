{% extends 'auth/auth.html' %}

{% block subTitle %}Log In{% endblock %}

{% block navMenuItems %}{% endblock %}

{% block subHeading %}<h1>CMS Log In</h1>{% endblock %}

{% block content %}
    <form class="normform" id="loginForm" method="post">
        <fieldset>
            <legend>Log In: </legend>
            <label for="username">Username</label>
            <input name="username" id="username" pattern="^\S{8,64}" title="Enter a username that is 8 to 64 characters long without any whitespace." autofocus required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern="^\S{8,64}$" title="Enter a password that is 8 to 64 characters long without any whitespaces." required>
            <input type="submit" value="Log In">
        </fieldset>
    </form>
{% endblock %}

{% block dynamicFooter %}{% endblock %}
