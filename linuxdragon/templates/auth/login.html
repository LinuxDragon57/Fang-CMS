{% extends 'base.html' %}

{% block title %}Log In - LinuxDragon.dev{% endblock %}

{% block navMenuItems %}{% endblock %}

{% block heading %}<h1>CMS Log In</h1>{% endblock %}

{% block content %}
    <form class="normform" method="post">
        <label for="username">Username</label>
        <input name="username" id="username" autofocus required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Log In">
    </form>
{% endblock %}

{% block dynamicFooter %}{% endblock %}
